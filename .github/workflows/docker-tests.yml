name: Cucumber-Playwright Docker Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  test-chromium:
    runs-on: ubuntu-latest
    name: Test on Chromium
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker compose build
      
      - name: Run Chromium tests
        run: docker compose up --exit-code-from test-chromium test-chromium
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chromium-test-reports
          path: reports/
          retention-days: 30
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: chromium-logs
          path: logs/
          retention-days: 7

  test-firefox:
    runs-on: ubuntu-latest
    name: Test on Firefox
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker compose build
      
      - name: Run Firefox tests
        run: docker compose up --exit-code-from test-firefox test-firefox
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: firefox-test-reports
          path: reports/
          retention-days: 30
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: firefox-logs
          path: logs/
          retention-days: 7

  test-webkit:
    runs-on: ubuntu-latest
    name: Test on WebKit
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker compose build
      
      - name: Run WebKit tests
        run: docker compose up --exit-code-from test-webkit test-webkit
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: webkit-test-reports
          path: reports/
          retention-days: 30
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: webkit-logs
          path: logs/
          retention-days: 7

  publish-report:
    needs: [test-chromium, test-firefox, test-webkit]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          pattern: '*-test-reports'
          path: all-reports
      
      - name: Publish test report
        uses: actions/upload-artifact@v4
        with:
          name: combined-test-reports
          path: all-reports/
          retention-days: 30

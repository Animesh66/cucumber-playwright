name: Cucumber-Playwright Docker Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  test-chromium:
    runs-on: ubuntu-latest
    name: Test on Chromium
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker compose build
      
      - name: Run Chromium tests
        run: docker compose up --exit-code-from test-chromium test-chromium
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chromium-test-reports
          path: reports/chromium/
          retention-days: 30
      
      - name: Upload JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chromium-json-report
          path: reports/cucumber-report.json
          retention-days: 30
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: chromium-logs
          path: logs/
          retention-days: 7

  test-firefox:
    runs-on: ubuntu-latest
    name: Test on Firefox
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker compose build
      
      - name: Run Firefox tests
        run: docker compose up --exit-code-from test-firefox test-firefox
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: firefox-test-reports
          path: reports/firefox/
          retention-days: 30
      
      - name: Upload JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: firefox-json-report
          path: reports/cucumber-report.json
          retention-days: 30
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: firefox-logs
          path: logs/
          retention-days: 7

  test-webkit:
    runs-on: ubuntu-latest
    name: Test on WebKit
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: docker compose build
      
      - name: Run WebKit tests
        run: docker compose up --exit-code-from test-webkit test-webkit
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: webkit-test-reports
          path: reports/webkit/
          retention-days: 30
      
      - name: Upload JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: webkit-json-report
          path: reports/cucumber-report.json
          retention-days: 30
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: webkit-logs
          path: logs/
          retention-days: 7

  merge-reports:
    name: Merge All Browser Reports
    needs: [test-chromium, test-firefox, test-webkit]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download browser HTML reports
        uses: actions/download-artifact@v4
        with:
          pattern: '*-test-reports'
          path: reports
      
      - name: Download JSON reports
        uses: actions/download-artifact@v4
        with:
          pattern: '*-json-report'
          path: downloaded-reports
      
      - name: Generate unified CI report
        run: npm run report:ci-combined
      
      - name: Upload combined test report
        uses: actions/upload-artifact@v4
        with:
          name: combined-test-report
          path: reports/
          retention-days: 30
      
      - name: Publish combined report summary
        run: |
          echo "## ðŸ§ª Combined Test Report Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All browser test results have been combined into a single HTML report." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Download Report:" >> $GITHUB_STEP_SUMMARY
          echo "- Download the **'combined-test-report'** artifact" >> $GITHUB_STEP_SUMMARY
          echo "- Open \`index.html\` to view results for all browsers in one place" >> $GITHUB_STEP_SUMMARY
          echo "- Individual browser reports available in their respective folders" >> $GITHUB_STEP_SUMMARY

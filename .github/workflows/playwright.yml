name: Cucumber Playwright Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium firefox webkit
    
    - name: Run Cucumber tests
      run: npm run test
      continue-on-error: true
    
    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: logs/
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: reports/
        retention-days: 30
        if-no-files-found: warn
    
    - name: Publish test report summary
      if: always()
      run: |
        echo "## Test Report Summary" >> $GITHUB_STEP_SUMMARY
        echo "Test reports have been generated and uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Available Reports:" >> $GITHUB_STEP_SUMMARY
        echo "- HTML Report: Download the 'test-reports' artifact and open \`index.html\`" >> $GITHUB_STEP_SUMMARY
        echo "- JSON Report: Available in \`cucumber-report.json\`" >> $GITHUB_STEP_SUMMARY
        echo "- Logs: Download the 'test-logs' artifact" >> $GITHUB_STEP_SUMMARY
